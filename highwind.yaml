openapi: "3.0.1"
info:
  title: "Highwind AI Solution - Document Verifier"
  version: "3.0"
  description: "The Highwind AI Document Verifier provides an easy way to analyse financial related documents (financial statements, purchase orders, etc) as an API service for clients.\n\n ## Flow\n`get_upload_url` **-->** `PUT` presigned URL **-->** Highwind AI Solution analyses `pdf` file **-->** `get_results`\n\n## Endpoints\n### 1. Upload Document: get_upload_url/{object}?document-type={type}\n- This endpoint generates two items:\n  - A presigned URL required to upload the file to our storage system.\n  - A unique `task_id` which is associated with the presigned URL\n- You need to use this presigned URL to upload the `pdf` file (currently, only `pdf` files are accepted) for analysis with a `PUT` request \n  - Content type is `application/pdf`\n  - Files should be ideally kept under 5mb in size.\n- `{object}` is a string field which will be the name of the file that is uploaded to the storage system.\n- `{type}` is the string query parameter that determines the type of document that will be analysed. For example:\n  - `?document-type=afs` for annual financial statements \n  - `?document-type=bs` for bank statements\n  \n### 2. Post document to presigned URL using PUT\n- To use the presigned URL from step 1: Send a PUT request with the curl command. Include the full path to your file and the presigned URL itself.\n- Command: ```curl -X PUT -T \"/path/to/file\" \"presigned URL\"```\n  \n### 3. Get Results: get_results/{object}\n- This endpoint returns the summary of the `pdf` file that was uploaded via the presigned URL.\n  - It takes about 1 - 2 minutes to generate the summary. For larger files it will take more time. It will return `in_progress` while it analysing the `pdf` file.\n- `{object}` is a string field for you to add the generated `task_id` to look up the associated summary.\n  \n`OPTIONS` endpoints are for CORS purposes only.\n  \n### Links\n"
  termsOfService: https://highwind.ai/products/cloud_service_agreement/
  contact:
    name: Melio AI
    email: admin@melio.ai
servers:
- url: "https://api.ol.highwind.ai"
paths:

  /v3/verify/get_upload_url/{object}:
    get:
      tags:
      - highwind resources
      summary: Generates a presigned URL for uploading to the storage system.
      parameters:
      - name: "document-type"
        in: "query"
        required: true
        schema:
          type: "string"
          enum:
          - "3mbs"
          - "3mmar"
          - "afs"
          - "bcl"
          - "beea"
          - "beec"
          - "cipc"
          - "con"
          - "cop"
          - "emp201"
          - "i"
          - "id"
          - "lgs"
          - "po"
          - "poa"
          - "rl"
          - "sc"
          - "tcc"

        description: "Enter the appropriate document type for analysis. Options are:\n#magic___^_^___line\n- \"3mbs\" - 3 months bank statement\n- \"3mmar\" - 3 months management account report\n- \"afs\" - annual financial statement\n- \"bcl\" - bank certified letter\n- \"beea\" - black economic empowerment affidavit \n- \"beec\" - black economic empowerment certificate \n- \"cipc\" - companies and intellectual property commission\n- \"con\" - contract\n- \"cop\" - company profile\n- \"emp201\" - monthly employer declaration\n- \"i\" - invoice\n- \"id\" - certified identity\n- \"lgs\" - letter of good standing (coida)\n- \"po\" - purchase order\n- \"poa\" - proof of address\n- \"rl\" - reference letter\n- \"sc\" - shareholders certificate\n- \"tcc\" - tax clearance certificate\n#magic___^_^___line\n"
      - name: "object"
        in: "path"
        required: true
        schema:
          type: "string"
        description: This value determines what the name of the file will be when uploaded to the system.
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              example:
                task_id: 1234567890abcdefg
                url: https://...

      security:
      - api_key: []
    options:
      tags:
      - highwind resources
      parameters:
      - name: "object"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocTypes"

  /v3/verify/get_results/{object}:
    get:
      tags:
      - highwind resources
      summary: Return the result of the analysed PDF. Requires the `task_id` from `get_upload_url`.
      parameters:
      - name: "object"
        in: "path"
        required: true
        schema:
          type: "string"
        description: Enter `task_id` value to retrieve associated summary.
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AFSResponse'
                - $ref: '#/components/schemas/IResponse'
                - $ref: '#/components/schemas/POResponse'
      security:
      - api_key: []
    options:
      tags:
      - highwind resources
      parameters:
      - name: "object"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocTypes"
